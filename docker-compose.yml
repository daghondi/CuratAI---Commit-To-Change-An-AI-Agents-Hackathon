version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: curataai-postgres
    environment:
      POSTGRES_USER: curataai
      POSTGRES_PASSWORD: ${DB_PASSWORD:-curataai_dev}
      POSTGRES_DB: curataai
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/database:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U curataai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curataai-network
    restart: unless-stopped

  # Redis Cache (for session management and caching)
  redis:
    image: redis:7-alpine
    container_name: curataai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curataai-network
    restart: unless-stopped

  # CuratAI Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: curataai-backend
    environment:
      DATABASE_URL: postgresql://curataai:${DB_PASSWORD:-curataai_dev}@postgres:5432/curataai
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPIK_API_KEY: ${OPIK_API_KEY}
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - curataai-network
    restart: unless-stopped
    command: python src/main.py

  # Optional: Web UI (Phase 2)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: curataai-frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend
  #   environment:
  #     REACT_APP_API_URL: http://backend:8000
  #   networks:
  #     - curataai-network
  #   restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: curataai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - curataai-network
    restart: unless-stopped
    profiles:
      - dev

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: curataai-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - curataai-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: curataai-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - curataai-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  curataai-network:
    driver: bridge
